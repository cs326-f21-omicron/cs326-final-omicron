<!-- Template taken from https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Page's title -->
    <title>HobbShop</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../css/sidebar.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar -->
    <main>
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
        style="width: 280px"
      >
        <a
          href="#"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-white text-decoration-none
          "
        >
          <i class="bi bi-tree mx-2" style="font-size: 1.5rem"></i>
          <span class="fs-4">HobbShop</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <i class="bi bi-house-door me-2"></i>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-chat-left-text me-2"></i>
              Messages
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="
              d-flex
              align-items-center
              justify-content-between
              text-white text-decoration-none
              dropdown-toggle
            "
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="d-flex align-items-center">
              <img
                src="https://github.com/lukednguyen.png"
                alt=""
                width="32"
                height="32"
                class="rounded-circle me-3"
              />
              <strong>Luke Nguyen</strong>
            </div>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end text-small shadow"
            aria-labelledby="dropdownUser"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>

      <!-- Container -->
      <div class="container-fluid">
        <h1>Hello world!</h1>
      </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
