<!-- Template taken from https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Page's title -->
    <title>Messages</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="/css/navbar.css" rel="stylesheet" />
  </head>

  <body>
    <div class="d-flex flex-column vh-100 noscroll">
      <!-- Navbar -->
      <header class="bg-dark text-white py-3 custom-navbar">
        <div class="d-flex flex-wrap mx-4">
          <!-- Site icon -->
          <span
            class="
              d-flex
              align-items-center
              mb-3 mb-md-0
              me-md-auto
              text-white
              user-select-none
            "
          >
            <i class="bi bi-tree-fill me-2" style="font-size: 1.5em"></i>
            <span class="fs-4">HobbShop</span>
          </span>

          <!-- Nav pills -->
          <div class="d-flex align-items-center">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="#" class="nav-link text-white">
                  <i class="bi bi-house-door me-1"></i>
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                  <i class="bi bi-chat-left-text me-1"></i>
                  Messages
                </a>
              </li>
            </ul>

            <!-- User icon -->
            <div class="dropdown text-end ms-4">
              <a
                href="#"
                class="d-block link-light text-decoration-none dropdown-toggle"
                id="dropdownUser"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://github.com/lukednguyen.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul
                class="dropdown-menu text-small"
                aria-labelledby="dropdownUser"
              >
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-person-circle me-1"></i>
                    Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-gear me-1"></i>
                    Settings
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-door-open me-1"></i>
                    Sign out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <!-- Main part -->
      <div class="container-fluid custom-container h-100">
        <div class="row h-100">
          <!-- Sidebar -->
          <div class="col-3 px-0 h-100">
            <div class="d-flex flex-column bg-light border h-100">
              <div
                class="
                  d-flex
                  align-items-center
                  p-3
                  user-select-none
                  border-bottom
                "
              >
                <i
                  class="bi bi-chat-left-text ms-1 me-3"
                  style="font-size: 1.5em"
                ></i>
                <span class="fs-5 fw-semibold">Messages</span>
              </div>

              <!-- Sidebar content -->
              <div id="sidebarContent"></div>
            </div>
          </div>

          <!-- Messages box -->
          <div class="col pt-3">
            <div class="d-flex flex-column h-100">
              <div class="overflow-auto flex-grow-1">
                <div class="d-flex flex-column justify-content-end h-100">
                  <div id="messagesBoxContent"></div>
                </div>
              </div>

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Chat Message"
                  aria-label="Chat Message"
                  aria-describedby="button-send"
                />
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="button-send"
                >
                  <i class="bi bi-arrow-up-circle-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/messages.js"></script>
  </body>
</html>
