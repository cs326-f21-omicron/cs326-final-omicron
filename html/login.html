<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.ico">

  <!-- Page's title -->
  <title>Login - HobbShop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="/css/login.css" rel="stylesheet" />

  <!-- Custom JS -->
  <script src="/js/login.js"></script>
</head>

<body>
  <div class="container-fluid h-100 user-select-none">
    <div class="row justify-content-center h-100">
      <div class="col-7 bg-image shadow-lg"></div>
      <div class="col-5 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center">
          <form class="custom-width" id="form">
            <div class="d-flex align-items-center mb-4 me-2">
              <i class="bi bi-tree-fill custom-font"></i>
              <span class="fs-4 mx-2 fw-bold">HobbShop</span>
            </div>

            <h3 class="fw-normal mb-3 pb-3 custom-spacing">Welcome back</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control form-control-lg" placeholder="awesome@hobbshop.com" />
            </div>

            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" />
            </div>

            <p class="small mb-4 pb-lg-2">
              <a class="text-muted text-decoration-none" href="#">Forgot password?</a>
            </p>

            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Login
              </button>
            </div>

            <p>
              Don't have an account?
              <a href="/signup" class="link-info text-decoration-none">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
