<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Page's title -->
        <title>Signup - HobbShop</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Bootstrap Icon CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link href="/css/signup.css" rel="stylesheet" />

        <!-- Custom JS -->
        <script src="/js/signup.js"></script>
    </head>
    <body>
        <div class="container-fluid h-100 user-select-none">
            <div class="row justify-content-center h-100">
                <div class="col-7 bg-image shadow-lg"></div>
                <div
                    class="
                        col-5
                        d-flex
                        align-items-center
                        justify-content-center
                    "
                >
                    <div class="d-flex align-items-center">
                        <form class="custom-width" id="form">
                            <div class="d-flex align-items-center mb-4 me-2">
                                <i class="bi bi-tree-fill custom-font"></i>
                                <span class="fs-4 mx-2 fw-bold">HobbShop</span>
                            </div>
                            <h3 class="fw-normal mb-3 pb-3 custom-spacing">
                                Join us today
                            </h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="name"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    id="name"
                                    class="form-control form-control-lg"
                                    placeholder="John Doe"
                                />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email"
                                    >Email address</label
                                >
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control form-control-lg"
                                    placeholder="awesome@hobbshop.com"
                                />
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control form-control-lg"
                                />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="passwordConfirm"
                                    >Confirm password</label
                                >
                                <input
                                    type="password"
                                    id="confirm-password"
                                    class="form-control form-control-lg"
                                />
                            </div>

                            <div class="pt-1 mb-4">
                                <button
                                    class="btn btn-primary btn-lg btn-block"
                                    type="submit"
                                >
                                    Sign Up
                                </button>
                            </div>

                            <p>
                                Already have an account?
                                <a
                                    href="/login"
                                    class="link-info text-decoration-none"
                                    >Login here</a
                                >
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
