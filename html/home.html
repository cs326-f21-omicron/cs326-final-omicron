<!-- Template taken from https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.ico">

  <!-- Page's title -->
  <title>Home - HobbShop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap icon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="/css/navbar.css" rel="stylesheet" />
  <link href="/css/home.css" rel="stylesheet" />

  <!-- Boostrap bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="/js/home.js"></script>
</head>

<body>
  <div class="d-flex flex-column noscroll">
    <!-- Navbar -->
    <header class="bg-dark text-white py-3 custom-navbar">
      <div class="d-flex flex-wrap mx-4">
        <!-- Site icon -->
        <a href="/" class="
              d-flex
              align-items-center
              mb-3 mb-md-0
              me-md-auto
              text-white
              user-select-none
              text-decoration-none
            ">
          <i class="bi bi-tree-fill me-2 custom-font"></i>
          <span class="fs-4">HobbShop</span>
        </a>

        <!-- Nav pills -->
        <div class="d-flex align-items-center">
          <!-- User icon -->
          <div class="dropdown text-end ms-4">
            <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle" style="font-size: 1.5em;"></i>
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser">
              <li>
                <a class="dropdown-item" href="/profile">
                  <i class="bi bi-person-badge me-1"></i>
                  Profile
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="/logout">
                  <i class="bi bi-door-open me-1"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container custom-container overflow-auto mt-5" id="suggestion"></div>
  </div>
</body>

</html>
