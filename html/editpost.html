<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico">

    <!-- Page's title -->
    <title>Edit post - HobbShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="/css/navbar.css" rel="stylesheet" />
    <link href="/css/newpost.css" rel="stylesheet" />

    <!-- Custom JS -->
    <script src="/js/editpost.js"></script>
</head>

<body>
    <div class="d-flex flex-column noscroll">
        <!-- Navbar -->
        <header class="bg-dark text-white py-3 custom-navbar">
            <div class="d-flex flex-wrap mx-4">
                <!-- Site icon -->
                <span class="
                            d-flex
                            align-items-center
                            mb-3 mb-md-0
                            me-md-auto
                            text-white
                            user-select-none
                        ">
                    <i class="bi bi-tree-fill me-2 custom-font"></i>
                    <span class="fs-4">HobbShop</span>
                </span>

                <!-- Nav pills -->
                <div class="d-flex align-items-center">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                                <i class="bi bi-house-door me-1"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">
                                <i class="bi bi-chat-left-text me-1"></i>
                                Messages
                            </a>
                        </li>
                    </ul>

                    <!-- User icon -->
                    <div class="dropdown text-end ms-4">
                        <a href="#" class="
                                    d-block
                                    link-light
                                    text-decoration-none
                                    dropdown-toggle
                                " id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/lukednguyen.png" alt="mdo" width="32" height="32"
                                class="rounded-circle" />
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-person-circle me-1"></i>
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-gear me-1"></i>
                                    Settings
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-door-open me-1"></i>
                                    Sign out
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid custom-container overflow-auto mt-4">
            <div class="form-group">
                <h1>Editing post</h1>
                <div class="form-group mb-3">
                    <label class="mb-1 fs-5" for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" id="title" name="title" />
                </div>

                <div class="form-group mb-3">
                    <label class="mb-1 fs-5" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                        placeholder="Description"></textarea>
                </div>

                <div class="form-group mb-3">
                    <label class="mb-1 fs-5" for="locationn">Location</label>
                    <input type="text" class="form-control" placeholder="Location" id="locationn" name="location" />
                </div>

                <div class="form-group mb-3">
                    <label class="mb-1 fs-5" for="category">Category</label>
                    <select class="form-control" id="category" name="category"></select>
                </div>

                <div class="form-group mb-3">
                    <label class="mb-1 fs-5" for="file">Choose a image</label>
                    <input type="file" class="form-control" id="file" name="file" />
                </div>

                <!-- <img
            id="preview"
            src="https://source.unsplash.com/1600x900/?nature"
            alt="preview"
          /> -->

                <div class="d-flex justify-content-end mb-1 mt-4">
                    <button type="button" class="btn btn-danger mx-2" id="delete">
                        <i class="bi bi-x-circle mr-1"></i>
                        Delete
                    </button>
                    <button type="button" class="btn btn-primary" id="update">
                        <i class="bi bi-plus-circle mr-1"></i>
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
