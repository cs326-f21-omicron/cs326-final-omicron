<!-- Template taken from https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link href="./css/signup.css" rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container-fluid h-100 user-select-none">
            <div class="row justify-content-center h-100">
                <div class="col-7 bg-image shadow-lg"></div>
                <div
                    class="
                        col-5
                        d-flex
                        align-items-center
                        justify-content-center
                    "
                >
                    <div class="d-flex align-items-center">
                        <form class="custom-width">
                            <div class="d-flex align-items-center mb-4 me-2">
                                <i
                                    class="bi bi-tree-fill"
                                    style="font-size: 1.5rem"
                                ></i>
                                <span class="fs-4 mx-2 fw-bold">HobbShop</span>
                            </div>
                            <h3
                                class="fw-normal mb-3 pb-3"
                                style="letter-spacing: 1px"
                            >
                                Join us today
                            </h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email"
                                    >Email address</label
                                >
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control form-control-lg"
                                    placeholder="johndoe@awesome.com"
                                />
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control form-control-lg"
                                />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="passwordConfirm"
                                    >Confirm password</label
                                >
                                <input
                                    type="password"
                                    id="passwordConfirm"
                                    class="form-control form-control-lg"
                                />
                            </div>

                            <div class="pt-1 mb-4">
                                <button
                                    class="btn btn-primary btn-lg btn-block"
                                    type="button"
                                >
                                    Sign Up
                                </button>
                            </div>

                            <p>
                                Already have an account?
                                <a
                                    href="#"
                                    class="link-info text-decoration-none"
                                    >Login here</a
                                >
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
